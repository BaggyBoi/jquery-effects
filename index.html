<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://api.fontshare.com/css?f[]=satoshi@500&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c37b4294b.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="colors.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="head">
            <p>JQUERY EFFECTS</p>
            <i class="fa-solid fa-rotate-right" onclick="color()"></i>
        </div>
        <div id="content">
            <div class="item">
                <div class="viewDiv"><p id="hSv">Toggle</p></div>
                <div class="button" id="hS">HIDE</div>
            </div>
            <div class="item">
                <div class="viewDiv"><p id="fOv">Fade</p></div>
                <div class="button" id="fO">FADE OUT</div>
            </div>
            <div class="item">
                <div class="viewDiv"><p id="f25v">Fade to</p></div>
                <div class="button" id="f25">FADE TO 25%</div>
            </div>
            <div class="item">
                <div class="viewDiv"><p  id="sDv">Slide</p></div>
                <div class="button" id="sD">SLIDE DOWN</div>
            </div>
            <div class="item">
                <div class="viewDiv"><p id="aBv">Animate</p></div>
                <div class="button" id="aB">ANIMATE</div>
            </div>
            <div class="item">
                <div class="viewDiv"><p id="sTv">Stop</p></div>
                <div class="button" id="sT">START</div>
            </div>
            <div class="item">
                <div class="viewDiv"><p id="mFv">Callback</p></div>
                <div class="button" id="mF">MOVE & FADE OUT</div>
            </div>
            <div class="item">
                <div class="viewDiv"><p id="cv">Text</p></div>
                <div class="button" id="c">CHANGE THIS TEXT</div>
            </div>
        </div>
    </div>
</body>
</html>
